<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | CardsLawp</title>
<link rel="stylesheet" href="/style.css">
<style>
  body { font-family: Arial, sans-serif; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-container { background:#fff; padding:30px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center; }
  h1 { margin-bottom:20px; }
  input { width:100%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ccc; }
  button { width:100%; padding:12px; border:none; border-radius:12px; background:#667eea; color:#fff; cursor:pointer; margin-top:10px; transition:0.3s; }
  button:hover { background:#764ba2; }
  .message { margin-top:10px; color:red; font-weight:bold; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p class="message" id="message"></p>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const message = document.getElementById('message');

  loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) return;

    fetch('/admin-login', {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(res => res.text())
    .then(data => {
      if (data.includes('Invalid')) {
        message.innerText = data;
      } else {
        window.location = '/admin';
      }
    });
  });
</script>
</body>
</html>
