<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsLawp Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    input { width: 250px; }
    button { cursor: pointer; background: #4caf50; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: left; }
    th { background: #333; }
    .btn-approve { background: #4caf50; color: #fff; }
    .btn-deny { background: #f44336; color: #fff; }
  </style>
</head>
<body>

<h2>Admin Login</h2>
<form id="loginForm">
  <input name="email" placeholder="Email" required /><br/>
  <input name="password" type="password" placeholder="Password" required /><br/>
  <button type="submit">Login</button>
</form>

<div id="adminPanel" style="display:none;">
  <h2>Pending Requests</h2>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="logoutBtn">Logout</button>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const adminPanel = document.getElementById('adminPanel');
const requestsTableBody = document.querySelector('#requestsTable tbody');
const logoutBtn = document.getElementById('logoutBtn');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const email = form.email.value;
  const password = form.password.value;

  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (data.success) {
    alert('Login successful!');
    loginForm.style.display = 'none';
    adminPanel.style.display = 'block';
    loadRequests();
  } else {
    alert('Login failed: ' + data.message);
  }
});

async function loadRequests() {
  const res = await fetch('/api/admin/requests');
  const requests = await res.json();
  requestsTableBody.innerHTML = '';
  requests.forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.name}</td>
      <td>${r.description}</td>
      <td><img src="${r.image}" width="50" /></td>
      <td>
        <button class="btn-approve" onclick="approve(${r.id})">Approve</button>
        <button class="btn-deny" onclick="deny(${r.id})">Deny</button>
      </td>
    `;
    requestsTableBody.appendChild(tr);
  });
}

async function approve(id) {
  const res = await fetch(`/api/admin/approve/${id}`, { method: 'POST' });
  const data = await res.json();
  alert(data.message);
  loadRequests();
}

async function deny(id) {
  const res = await fetch(`/api/admin/deny/${id}`, { method: 'POST' });
  const data = await res.json();
  alert(data.message);
  loadRequests();
}

logoutBtn.addEventListener('click', async () => {
  await fetch('/api/logout'); // optional if you implement logout route
  adminPanel.style.display = 'none';
  loginForm.style.display = 'block';
});
</script>
</body>
</html>
