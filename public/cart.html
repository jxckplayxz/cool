<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | CardsLawp</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .cart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .cart-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .cart-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .cart-item h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .cart-item p {
      font-size: 16px;
      margin: 5px 0;
    }
    .cart-item input[type="checkbox"] {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.5);
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #d9534f;
    }
    .remove-btn:hover {
      color: #b52b27;
    }
    .total {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .select-all {
      margin: 15px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button {
      background: #0070ba;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background: #005a9e;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body { font-size: 4vw; }
      .cart-item { width: 95%; }
      .cart-item h2 { font-size: 5vw; }
      .cart-item p { font-size: 4vw; }
      button { font-size: 4vw; padding: 3vw 6vw; }
      .total { font-size: 5vw; }
    }
  </style>
</head>
<body>
  <h1><i data-lucide="shopping-cart"></i> Your Cart</h1>

  <div class="select-all">
    <i data-lucide="check-square"></i>
    <label><input type="checkbox" id="selectAll"> Select All</label>
  </div>

  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="cartTotal">Total: $0</div>

  <button id="checkoutBtn">
    <i data-lucide="credit-card"></i> Pay with PayPal
  </button>

  <script>
    // Example cart data (replace with localStorage items later)
    let cart = JSON.parse(localStorage.getItem("cart")) || [
      { name: "Amazon Gift Card", price: 50, img: "https://via.placeholder.com/300x150" },
      { name: "Roblox Gift Card", price: 25, img: "https://via.placeholder.com/300x150" },
      { name: "Netflix Gift Card", price: 30, img: "https://via.placeholder.com/300x150" }
    ];

    const cartContainer = document.getElementById("cartItems");
    const totalDisplay = document.getElementById("cartTotal");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const selectAllBox = document.getElementById("selectAll");

    // Render cart items
    function renderCart() {
      cartContainer.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <input type="checkbox" class="item-checkbox" data-index="${index}">
          <button class="remove-btn" data-index="${index}" title="Remove">
            <i data-lucide="trash-2"></i>
          </button>
          <img src="${item.img}" alt="${item.name}">
          <h2>${item.name}</h2>
          <p>Price: $${item.price}</p>
        `;
        cartContainer.appendChild(div);
      });
      lucide.createIcons();
    }

    // Calculate total based on selected items
    function updateTotal() {
      const checkboxes = document.querySelectorAll(".item-checkbox");
      let total = 0;
      checkboxes.forEach((box, i) => {
        if (box.checked) total += cart[i].price;
      });
      totalDisplay.textContent = `Total: $${total}`;
      return total;
    }

    // Handle checkbox + select all
    document.addEventListener("change", e => {
      if (e.target.classList.contains("item-checkbox")) updateTotal();
      if (e.target.id === "selectAll") {
        const checked = e.target.checked;
        document.querySelectorAll(".item-checkbox").forEach(box => box.checked = checked);
        updateTotal();
      }
    });

    // Remove item
    document.addEventListener("click", e => {
      if (e.target.closest(".remove-btn")) {
        const index = e.target.closest(".remove-btn").dataset.index;
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateTotal();
      }
    });

    // PayPal checkout
    checkoutBtn.addEventListener("click", () => {
      const selectedItems = cart.filter((_, i) => document.querySelectorAll(".item-checkbox")[i].checked);
      if (selectedItems.length === 0) {
        alert("Please select at least one item to pay for.");
        return;
      }

      const paypalEmail = "zxueondrugz@gmail.com"; // your PayPal email
      const itemsNote = encodeURIComponent(selectedItems.map(i => i.name).join(", "));
      const amount = selectedItems.reduce((sum, i) => sum + i.price, 0);
      const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${paypalEmail}&item_name=${itemsNote}&amount=${amount}&currency_code=USD`;
      window.open(url, "_blank");
    });

    // Initial render
    renderCart();
  </script>
</body>
</html>
