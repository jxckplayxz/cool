<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CardsLawp | Cart</title>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
  body { background:#f0f2f5; color:#333; }

  .navbar {
    display:flex; justify-content:space-between; align-items:center;
    padding:10px 30px; background:rgba(255,255,255,0.15); backdrop-filter:blur(10px);
    border-radius:0 0 15px 15px; box-shadow:0 4px 6px rgba(0,0,0,0.1); z-index:1000;
  }
  .navbar .logo { font-size:1.5em; font-weight:bold; color:#fff; }
  .navbar .nav-links a { margin-left:20px; padding:8px 15px; border:none; background:rgba(255,255,255,0.25);
    color:#fff; border-radius:10px; cursor:pointer; text-decoration:none; transition:0.3s; }
  .navbar .nav-links a:hover, .navbar .nav-links a.active { background:rgba(255,255,255,0.45); }

  .cart-container { max-width:800px; margin:100px auto 50px; padding:0 20px; }
  .cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; background:#fff; padding:10px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  .cart-item img { width:60px; height:60px; border-radius:10px; margin-right:10px; }
  .cart-item-details { flex:1; }
  .cart-item-details h3 { margin-bottom:5px; }
  .cart-item-details p { margin-bottom:0; }
  .cart-item button { padding:5px 10px; border:none; border-radius:8px; background:#f44336; color:#fff; cursor:pointer; }
  .cart-item button:hover { background:#d32f2f; }

  #checkoutBtn { width:100%; padding:12px; border:none; border-radius:12px; background:#667eea; color:#fff; margin-top:20px; cursor:pointer; }
  #checkoutBtn:hover { background:#764ba2; }

  /* MOBILE RESPONSIVE */
  @media (max-width:768px){
    body{font-size:4vw;}
    .navbar{flex-direction:column;align-items:center;padding:10px 5vw;}
    .navbar .nav-links{width:100%;display:flex;justify-content:center;gap:5vw;}
    .navbar .nav-links a{flex:1 1 40%;font-size:3vw;}
    .cart-container{margin:80px 5vw 50px;}
    .cart-item{flex-direction:column; align-items:flex-start;}
    .cart-item img{margin-bottom:5px;}
    .cart-item-details{width:100%;}
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><i data-lucide="credit-card"></i> CardsLawp</div>
    <div class="nav-links">
      <a href="/" ><i data-lucide="home"></i> Home</a>
      <a href="/cart" class="active"><i data-lucide="shopping-cart"></i> Cart</a>
      <a href="/login"><i data-lucide="user"></i> Login</a>
    </div>
  </div>

  <div class="cart-container" id="cartContainer"></div>
  <button id="checkoutBtn"><i data-lucide="credit-card"></i> Pay with PayPal</button>

<script>
lucide.createIcons();

function loadCart() {
  const container = document.getElementById('cartContainer');
  fetch('/api/cart')
    .then(res=>res.json())
    .then(cart=>{
      container.innerHTML='';
      if(cart.length===0){ container.innerHTML='<p>Your cart is empty.</p>'; return; }

      cart.forEach(item=>{
        const div = document.createElement('div');
        div.classList.add('cart-item');

        const img = document.createElement('img'); img.src=item.image; img.alt=item.name;
        const details = document.createElement('div'); details.classList.add('cart-item-details');
        const h3 = document.createElement('h3'); h3.innerText=item.name;
        const p = document.createElement('p'); p.innerHTML=`<b>$${item.price}</b>`;
        details.append(h3,p);

        const btn = document.createElement('button'); btn.innerText='Remove';
        btn.addEventListener('click', ()=>{
          fetch('/api/cart/clear',{method:'POST'}).then(loadCart);
        });

        div.append(img,details,btn);
        container.appendChild(div);
      });
    });
}

document.addEventListener('DOMContentLoaded', loadCart);
</script>
</body>
</html>
